{% extends "customer/core_m.html" %}
{% block title %} Admin Message Reply | SaveMore Group  {% endblock %}
{% load static %}
{% block content %}

<main class="app-main">
    <!-- .wrapper -->
    <div class="wrapper">
        <div class="section mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="p-1">
                        <div class="text-center">
                        </div>

                        <form action="/admin_response_message/{{chatid}}" method="POST">
                            {% csrf_token %}
                            <div class="form-group basic animated">
                                <div class="input-wrapper">
                                    <label class="label" for="name2">{{message}}</label>
                            </div>

                            <hr>
                            <div class="form-group basic animated">
                                <div class="input-wrapper">
                                    <textarea id="textarea2" name="message" rows="4" class="form-control"
                                        placeholder="Type here....."></textarea>
                                    <i class="clear-input">
                                        <ion-icon name="close-circle"></ion-icon>
                                    </i>
                                </div>
                            </div>

                            <div class="mt-2">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.wrapper -->
  </main><!-- /.app-main -->



{% endblock %}
